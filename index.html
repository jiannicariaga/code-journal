<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full app-name">
          <h3>Code Journal<a class="nav-entries" href="#">Entries</a></h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container new-entry hidden" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h1 class="view">New Entry</h1>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <div>
              <input type="text" name="title" id="title" required>
            </div>
            <label for="photo-url">Photo URL</label>
            <div>
              <input type="text" name="photo-url" id="photo-url" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <div>
              <textarea id="notes" required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-half-buttons">
            <button class="delete hidden">Delete Entry</button>
          </div>
          <div class="column-half-buttons text-align-right">
            <input class="save" type="submit" value="SAVE">
          </div>
        </div>
      </form>
      <div class="modal-container hidden">
        <div class="modal">
          <div class="row">
            <div class="column-full">
              <h5>Are you sure you want to delete this entry?</h5>
            </div>
          </div>
          <div class="row">
            <div class="column-half-buttons">
              <button class="cancel">CANCEL</button>
            </div>
            <div class="column-half-buttons text-align-right">
              <button class="confirm">CONFIRM</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container entries" data-view="entries">
      <div class="row">
        <div class="column-half-header">
          <h1>Entries</h1>
        </div>
        <div class="column-half-header">
          <div class="row new-container">
            <a class="new" href="#">NEW</a>
          </div>
        </div>
      </div>
      <div class="all-entries">
        <ul>
          <li class="no-entries">No entries have been recorded.</li>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
